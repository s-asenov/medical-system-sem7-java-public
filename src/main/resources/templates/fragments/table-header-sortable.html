<th th:fragment="sortableHeader(pageable, route, fieldName, text)">
    <a class="text-decoration-none" th:text="${text}"
       th:href="@{${route}(page=${pageable.number}, size=${pageable.size},
       sort=${fieldName + ',' + (pageable.sort.getOrderFor(fieldName) == null or pageable.sort.getOrderFor(fieldName).isAscending() ? 'DESC' : 'ASC') })}">
    </a>
</th>
