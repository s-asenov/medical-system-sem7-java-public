<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Всички потребители</title>
</head>

<div layout:fragment="content">
    <h1>Всички потребители</h1>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admins/create}" class="btn btn-primary">Създай администратор</a>
    <a sec:authorize="hasRole('ROLE_ADMIN') or (hasRole('ROLE_DOCTOR') and isGeneralPractitioner)"
       th:href="@{/patients/create}" class="btn btn-primary">Създай пациент</a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/doctors/create}" class="btn btn-primary">Създай доктор</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <div th:replace="~{fragments/table-header-sortable :: sortableHeader(${users}, '/users', 'id', '№')}"></div>
            <div th:replace="~{fragments/table-header-sortable :: sortableHeader(${users}, '/users', 'firstName', 'Име')}"></div>
            <div th:replace="~{fragments/table-header-sortable :: sortableHeader(${users}, '/users', 'username', 'Потребителско име')}"></div>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users.content}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName + ' ' + user.lastName}"></td>
            <td th:text="${user.username}"></td>
            <td>
                <!-- if not patient and current user OR current user is admin OR current user is GP and user is patient => can edit-->
                <a th:if="${(user.role != 'ROLE_PATIENT' and #authentication.name == user.username)
                or #authorization.expression('hasRole(''ROLE_ADMIN'')')
                or (user.role == 'ROLE_PATIENT' and #authorization.expression('hasRole(''ROLE_DOCTOR'')') and isGeneralPractitioner)}"
                   th:href="@{/users/edit/{id}(id=${user.id})}"
                   class="btn btn-sm btn-info">
                    Редакция
                </a>
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger">Изтриване</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:include="~{fragments/pagination :: pagination(${users}, '/users')}"></div>
</div>
</html>
