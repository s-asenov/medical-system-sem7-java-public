<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Users List</title>
</head>

<div layout:fragment="content">
  <form action="/users/create/doctor" method="post" th:object="${doctor}">
    <h1>Create Doctor</h1>
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />
    <div>
      <label>Role:</label>
      <input type="text" value="ROLE_DOCTOR" readonly disabled/>
      <input type="hidden" th:field="*{role}"/>
    </div>

    <div th:include="fragments/input-field :: inputField('firstName', 'First Name', 'text', 'Enter First Name', ${doctor.firstName})"></div>

    <div th:include="fragments/input-field :: inputField('lastName', 'Last Name', 'text', 'Enter Last Name', ${doctor.lastName})"></div>

    <div th:include="fragments/input-field :: inputField('username', 'Username', 'text', 'Enter Username', ${doctor.username})"></div>

    <div th:include="fragments/input-field :: inputField('password', 'Password', 'password', 'Enter Password', ${doctor.password})"></div>

    <div th:include="fragments/checkbox-field :: checkboxField('isGeneralPractitioner', 'Is General Practitioner:', ${doctor.isGeneralPractitioner})"></div>

    <!--    <div>-->
<!--      <label>Is General Practitioner:</label>-->
<!--      <input type="checkbox" th:checked="*{isGeneralPractitioner}" />-->
<!--    </div>-->
<!--    <div class="mb-3">-->
<!--      <label for="isOwner" class="form-check-label">Is owner</label>-->
<!--      <input type="checkbox" th:class="'form-check-input' + ${#fields.hasErrors('isOwner') ? ' is-invalid' : ''}"-->
<!--             id="isOwner" name="isOwner" th:checked="${inhabitant.isOwner}" th:field="*{isOwner}">-->
<!--      <span th:if="${#fields.hasErrors('isOwner')}" th:errors="*{isOwner}" class="invalid-feedback"></span>-->
<!--    </div>-->
    <div>
      <button type="submit" class="btn btn-primary">Create Doctor</button>
    </div>
  </form>
</div>
</html>
